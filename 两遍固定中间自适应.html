<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{
            width: 100%;
            height: 200px;
            display: flex;
        }
        .left,.right{
            width: 150px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background: #0f0;
        }
        .content{
            flex: 1;
            background: #f0f;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="left">左侧</div>
        <div class="content">中间</div>
        <div class="right">右侧</div>
    </div>
</body>
</html>
